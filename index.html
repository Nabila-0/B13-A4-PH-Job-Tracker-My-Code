<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- linking tailwind CSS play CDN  -->
          <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

        
        <!-- linking daisyUI  -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />


        <!-- Font awesone CDN  -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


         <!-- google font  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">


        <style>
            *{
                font-family: "Geist", sans-serif;
            }
        </style>
    <title>Job Tracker</title>
</head>

<body class="bg-[#F1F2F4] max-w-[1600px]">

    <!-- hearder starts here  -->
    
    <header class="max-w-9/12 mx-auto pt-[60px]">

        <h1 class="text-[#002C5C] text-[32px] font-bold">Job Application Tracker</h1>

        <div class="grid grid-cols-3 gap-4 mt-5">

            <div class="bg-white p-5 rounded-lg">
                <p class="text-[14px] font-medium text-[#323B49] mb-2">Total</p>

                <p class="text-[#002C5C]" id="total_count">0</p>
            </div>

            <div class="bg-white p-5 rounded-lg">
                <p class="text-[14px] font-medium text-[#323B49] mb-2">Interview</p>

                <p class="text-[#10B981]"  id="interview_count">0</p>
            </div>

            <div class="bg-white p-5 rounded-lg">
                <p class="text-[14px] font-medium text-[#323B49] mb-2">Rejected</p>

                <p class="text-[#EF4444]" id="rejected_count">0</p>
            </div>
        </div>
    </header>

    <hr class="my-8 border-[#E6E7E9] max-w-9/12 mx-auto">

    <!-- header ends here  -->


    <!-- main section starts here  -->


    <main class="max-w-9/12 mx-auto">

        <div class="available_jobs heading flex justify-between mb-6">

            <h1 class=" heading_left text-[#002C5C] text-[20px] font-semibold">Available Jobs</h1>

            <p class="heading_right text-[#64748B] text-base font-medium">8 jobs</p>
        </div>

       <div class="three_buttons pb-4">

            <button  id="all-btn" class="bg-[#3B82F6]
            text-white px-8 py-2.5 rounded-lg font-medium text-[12px]">All</button>

            <button id="interview-btn" class="text-[#64748B] bg-white py-2.5 px-3.5 rounded-lg font-medium text-[12px] border border-[#F1F2F4]">Interview</button>

            <button id="rejected-btn" class="text-[#64748B] bg-white py-2.5 px-3.5 rounded-lg font-medium text-[12px] border border-[#F1F2F4]">Rejected</button>

       </div>

    </main>



</body>
</html>
